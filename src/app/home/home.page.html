<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      Carritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <div class="ion-padding">
    The world is your oyster.
    <p>If you get lost, the <a target="_blank" rel="noopener" href="https://ionicframework.com/docs/">docs</a> will be
      your guide.</p>
  </div> -->
  <ion-card *ngFor="let carro of carros">
    <ion-item class="activated">
      <ion-label>{{carro.name}}</ion-label>
      <ion-label>{{carro.color}}</ion-label>
      <ion-label>{{carro.modelo}}</ion-label>
      <ion-icon (click)="edit(carro)" name="create" slot="start"></ion-icon>
      <ion-icon name="trash" slot="end" (click)="delete(carro)"></ion-icon>
    </ion-item>
  </ion-card>


  <!-- fab placed to the bottom start -->
  <ion-fab (click)="add()" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
